<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                crossorigin="anonymous"></script>
        <title>LogIn Utente</title>
    </head>
    <body>
        <h1> Login Utente </h1>

        <div id="app">
            <form>
                <input v-model="account" placeholder="Account" >
                <input v-model="password" placeholder="Password" type="password">
                <button v-on:click="sendLog" > submit </button>
            </form>
        </div>

        <script>
            var app = new Vue({
                el:'#app',
                data: {
                    action: "",
                    account: "",
                    password: "",
                    check: "",
                    link: "login"
                },

                methods: {
                    sendLog: function (event) {
                        var self = this;
                        this.action = "login";
                        $.post(this.link, {account:this.account, password:this.password, check:this.check, action:this.action},function(data) {

                            self.check = data;
                            console.log("Valore ritornato= " + self.check);
                            //posso controllare direttamente data senza passare da un'altra variabile?
                            //NO mi conviene mantenere il valore all'interno di una variabile in modo permettere anche successivi utilizzi nella pagina
                            if(self.check === "true") {
                                console.log("login effettuato");
                            }else {
                                console.log("errore login");
                            }
                        });
                    }
                }
            })

        </script>

    </body>
</html>
